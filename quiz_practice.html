<body>
    <div class="container">
        <div class="header">
            <h1>Luy·ªán T·∫≠p Tr·∫Øc Nghi·ªám</h1>
            <p>Ch·ªçn ƒë·ªÅ thi v√† b·∫Øt ƒë·∫ßu luy·ªán t·∫≠p</p>

        <div class="content">
            <!-- M√†n h√¨nh ch·ªçn ƒë·ªÅ -->
            <div class="exam-selection" id="examSelection">

                    <!-- C√°c ƒë·ªÅ thi s·∫Ω ƒë∆∞·ª£c t·∫°o ƒë·ªông b·∫±ng JavaScript -->
                </div>
                <button class="start-button" id="startButton" disabled>B·∫Øt ƒê·∫ßu L√†m B√†i</button>
            </div>

            <!-- Khu v·ª±c l√†m b√†i -->
            <div class="quiz-area" id="quizArea">
                <div class="quiz-header">
                    <div class="quiz-info">
                        <span id="examTitle"></span> - 
                        <strong>C√¢u <span id="currentQuestion">1</span>/<span id="totalQuestions">0</span></strong>
                    </div>
                    <div class="score-display">
                        ƒêi·ªÉm: <span id="currentScore">0</span>/<span id="maxScore">0</span>
                    </div>
                </div>

                <div class="question-box">
                    <div class="question-number" id="questionNumber"></div>
                    <div class="question-text" id="questionText"></div>
                    
                    <div class="answers" id="answersContainer"></div>
                    
                    <div class="feedback" id="feedback"></div>
                    
                    <button class="next-button" id="nextButton">C√¢u Ti·∫øp Theo</button>
                </div>
            </div>

            <!-- M√†n h√¨nh k·∫øt qu·∫£ -->
            <div class="result-screen" id="resultScreen">
                <h2>Ho√†n Th√†nh B√†i Thi</h2>
                
                <!-- L·ªùi ƒë·ªông vi√™n cho Nguy·ªát L√™ -->
                <div class="motivation-message" id="motivationMessage">
                    <strong>üíñ G·ª≠i Nguy·ªát L√™ üíñ</strong>
                    <p id="motivationText"></p>
                </div>

                <div class="result-stats">
                    <div class="final-score" id="finalScore">0.0</div>
                    <p style="font-size: 1.1em; color: #666;">ƒêi·ªÉm tr√™n thang 10</p>
                    
                    <div class="result-details">
                        <div class="result-item correct">
                            <h3>S·ªë c√¢u ƒë√∫ng</h3>
                            <p id="correctCount">0</p>
                        </div>
                        <div class="result-item incorrect">
                            <h3>S·ªë c√¢u sai</h3>
                            <p id="incorrectCount">0</p>
                        </div>
                        <div class="result-item total">
                            <h3>T·ªïng s·ªë c√¢u</h3>
                            <p id="totalCount">0</p>
                        </div>
                    </div>
                </div>
                <button class="restart-button" id="restartButton">L√†m L·∫°i B√†i Kh√°c</button>
            </div>

            <!-- Loading -->
            <div class="loading hidden" id="loading">
                ƒêang t·∫£i d·ªØ li·ªáu...
            </div>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh
        const EXAM_COUNT = 8; // S·ªë l∆∞·ª£ng ƒë·ªÅ thi
        let currentExam = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let answeredQuestions = [];

        // Kh·ªüi t·∫°o giao di·ªán
        function init() {
            createExamCards();
            setupEventListeners();
        }

        // T·∫°o c√°c card ch·ªçn ƒë·ªÅ
        function createExamCards() {
            const examGrid = document.getElementById('examGrid');
            examGrid.innerHTML = '';

            for (let i = 1; i <= EXAM_COUNT; i++) {
                const card = document.createElement('div');
                card.className = 'exam-card';
                card.dataset.exam = i;
                card.innerHTML = `
                    <h3>ƒê·ªÅ ${i}</h3>
                    <p>√în t·∫≠p</p>
                `;
                card.addEventListener('click', () => selectExam(i, card));
                examGrid.appendChild(card);
            }
        }

        // Ch·ªçn ƒë·ªÅ thi
        function selectExam(examNumber, cardElement) {
            // B·ªè ch·ªçn t·∫•t c·∫£ c√°c card
            document.querySelectorAll('.exam-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Ch·ªçn card hi·ªán t·∫°i
            cardElement.classList.add('selected');
            currentExam = examNumber;

            // K√≠ch ho·∫°t n√∫t b·∫Øt ƒë·∫ßu
            document.getElementById('startButton').disabled = false;
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('startButton').addEventListener('click', startQuiz);
            document.getElementById('nextButton').addEventListener('click', nextQuestion);
            document.getElementById('restartButton').addEventListener('click', restart);
        }

        // B·∫Øt ƒë·∫ßu l√†m b√†i
        async function startQuiz() {
            if (!currentExam) return;

            // Hi·ªÉn th·ªã loading
            showLoading();

            try {
                // Load d·ªØ li·ªáu JSON
                const response = await fetch(`de_${currentExam}_questions.json`);
                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i ƒë·ªÅ thi');
                }
                
                const data = await response.json();
                questions = data.questions;

                // Reset tr·∫°ng th√°i
                currentQuestionIndex = 0;
                correctAnswers = 0;
                answeredQuestions = [];

                // Hi·ªÉn th·ªã m√†n h√¨nh l√†m b√†i
                hideLoading();
                document.getElementById('examSelection').style.display = 'none';
                document.getElementById('quizArea').style.display = 'block';

                // C·∫≠p nh·∫≠t th√¥ng tin
                document.getElementById('examTitle').textContent = `ƒê·ªÅ ${currentExam}`;
                document.getElementById('totalQuestions').textContent = questions.length;
                document.getElementById('maxScore').textContent = questions.length;

                // Hi·ªÉn th·ªã c√¢u h·ªèi ƒë·∫ßu ti√™n
                showQuestion();

            } catch (error) {
                hideLoading();
                alert('L·ªói: ' + error.message + '\nVui l√≤ng ch·∫°y script extract_questions.py tr∆∞·ªõc ƒë·ªÉ t·∫°o file JSON.');
            }
        }

        // Hi·ªÉn th·ªã c√¢u h·ªèi
        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];

            // C·∫≠p nh·∫≠t th√¥ng tin c√¢u h·ªèi
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionNumber').textContent = 
                `C√¢u ${question.number} (ID: ${question.id})`;
            document.getElementById('questionText').textContent = question.question;

            // Hi·ªÉn th·ªã c√°c ƒë√°p √°n
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';

            question.answers.forEach(answer => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.dataset.label = answer.label;
                answerDiv.innerHTML = `
                    <span class="answer-label">${answer.label}.</span>
                    <span>${answer.text}</span>
                `;
                answerDiv.addEventListener('click', () => selectAnswer(answer.label, answerDiv));
                answersContainer.appendChild(answerDiv);
            });

            // ·∫®n feedback v√† n√∫t next
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextButton').classList.remove('show');

            // C·∫≠p nh·∫≠t ƒëi·ªÉm
            document.getElementById('currentScore').textContent = correctAnswers;
        }

        // Ch·ªçn ƒë√°p √°n
        function selectAnswer(selectedLabel, selectedDiv) {
            const question = questions[currentQuestionIndex];
            const correctLabel = question.correct_answer;

            // V√¥ hi·ªáu h√≥a t·∫•t c·∫£ c√°c ƒë√°p √°n
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.add('disabled');
                option.style.pointerEvents = 'none';
            });

            // ƒê√°nh d·∫•u ƒë√°p √°n ƒë√£ ch·ªçn
            selectedDiv.classList.add('selected');

            // Ki·ªÉm tra ƒë√∫ng/sai
            const isCorrect = selectedLabel === correctLabel;

            if (isCorrect) {
                selectedDiv.classList.add('correct');
                correctAnswers++;
                document.getElementById('feedback').textContent = '‚úì Ch√≠nh x√°c!';
                document.getElementById('feedback').className = 'feedback correct';
                
                // Hi·ªáu ·ª©ng ch√∫c m·ª´ng khi ƒë√∫ng
                createCelebrationEffect();
                selectedDiv.classList.add('success-pulse');
            } else {
                selectedDiv.classList.add('incorrect');
                // Hi·ªÉn th·ªã ƒë√°p √°n ƒë√∫ng
                document.querySelectorAll('.answer-option').forEach(option => {
                    if (option.dataset.label === correctLabel) {
                        option.classList.add('correct');
                    }
                });
                document.getElementById('feedback').textContent = `‚úó Sai r·ªìi! ƒê√°p √°n ƒë√∫ng l√† ${correctLabel}`;
                document.getElementById('feedback').className = 'feedback incorrect';
            }

            // L∆∞u k·∫øt qu·∫£
            answeredQuestions.push({
                questionNumber: question.number,
                correct: isCorrect
            });

            // C·∫≠p nh·∫≠t ƒëi·ªÉm
            document.getElementById('currentScore').textContent = correctAnswers;

            // Hi·ªÉn th·ªã n√∫t next
            document.getElementById('nextButton').classList.add('show');
        }

        // C√¢u ti·∫øp theo
        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        function showResults() {
